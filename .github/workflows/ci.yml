name: lukeshay-web continuous integration
on: [push]

jobs:
  lint:
    name: Lint templates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "12.16"
      - name: Lint
        run: make init && make lint
  update-iam:
    name: Deploy AWSAccountIAMConfig CloudFormation
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Deploy AWSAccountIAMConfig to AWS CloudFormation
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: AWSAccountIAMConfig
          template: templates/iam.template.yml
          capabilities: CAPABILITY_IAM, CAPABILITY_NAMED_IAM
  update-password-policy:
    name: Deploy AWSAccountPasswordPolicyConfig CloudFormation
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Deploy AWSAccountPasswordPolicyConfig to AWS CloudFormation
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: AWSAccountPasswordPolicyConfig
          template: templates/password.template.yml
          capabilities: CAPABILITY_IAM, CAPABILITY_NAMED_IAM
